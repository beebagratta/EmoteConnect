<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/signup.css"> <!-- Link to your CSS file -->
</head>
<body>
  <header>
    <div class="headercontainer">
      <div class="logocont">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Circle_-_black_simple.svg/640px-Circle_-_black_simple.svg.png" class="logo">
      </div>
      <nav>
        <div class="navcont">
          <a href="/index.html">Home</a>
          <a href="/layouts/connect.html">Connect</a>
          <a href="/layouts/about.html">About Us</a>
          <a href="/layouts/contactus.html">Contact Us</a>
          <a href="/layouts/group.html">Groups</a>
        </div>
        <button class="signup"><a href="layouts/signup.html">Sign Up</a></button>
      </nav>
    </div>
  </header>

  <!-- Signup section -->
  <section class="signup-section">
    <div class="container">
      <h2>Sign Up</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="../layouts/login.html">Log in</a></p>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>Contact Us At Email: your@email.com</p>
    </div>
  </footer>
</body>
</html>
