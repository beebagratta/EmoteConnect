<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="../css/contactus.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <div class="headercontainer">
          <div class="logocont">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Circle_-_black_simple.svg/640px-Circle_-_black_simple.svg.png" class="logo">
          </div>
          <nav>
            <div class="navcont">
              <a href="/index.html">Home</a>
              <a href="/layouts/connect.html">Connect</a>
              <a href="/layouts/about.html">About Us</a>
              <a href="/layouts/contactus.html">Contact Us</a>
              <a href="/layouts/group.html">Groups</a>
            </div>
            <button class="signup"><a href="../layouts/signup.html">Sign Up</a></button>
          </nav>
        </div>
    </header>
  <section class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>Have questions, feedback, or need assistance? Please fill out the form below or email us directly at <a href="mailto:info@example.com">info@example.com</a>.</p>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
